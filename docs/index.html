<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="基于 React.js 开发的移动优先、响应式 Web 组件库。">
  <meta name="keywords"
        content="HTML, HTML5, CSS, CSS3, JS, JavaScript, React, React.js, Amaze UI, front-end, frontend, web development, 前端框架, 开源, meizi, meizi UI, 妹子UI, Web Components">
  <meta name="viewport"
        content="width=device-width,initial-scale=1">
  <title>Amaze UI React - Amaze UI components build with React</title>
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="<%= htmlWebpackPlugin.options.assets %>/i/favicon.png">
  <link rel="apple-touch-icon-precomposed"
        href="<%= htmlWebpackPlugin.options.assets %>/i/app-icon72x72@2x.png">

  <meta name="apple-mobile-web-app-title" content="AMUI React"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.UICDN %>css/amazeui.min.css"/>
  <!--<script src="<%= htmlWebpackPlugin.options.assets %>app.js"></script>-->
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <script src="<%= htmlWebpackPlugin.options.assets %><%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>
  <% if (htmlWebpackPlugin.options.stat) { %>
  <script id="stat">
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?1601f9f33c11466841d8601f14b7da62";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <% } %>
</head>
<body>
<div id="root"></div>
</body>
</html>
